<P><A NAME="ground_device"></A><B>Ground Device <IMG SRC="../images/bm40.gif" ALT="" BORDER=0></B></P>

<P>The Ground Device is fixed output device that always generate a 0.  You can use one ground to ground many inputs.</P>

<P>Behavior:</P>

<P CLASS="tab">This device always outputs a 0.</P>
