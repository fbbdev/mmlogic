<P><A NAME="plus_device"></A><B>Plus Device <IMG SRC="../images/bm41.gif" ALT="" BORDER=0></B></P>

<P>The Plus Device is fixed output device that always generate a 1.  You can use one Plus to turn on (also known as Pull-up) many inputs.</P>

<P>Behavior:</P>

<P CLASS="tab">This device always outputs a 1.</P>
